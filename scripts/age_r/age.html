<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age res</title>
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
        </style>
</head>
<body>
    <div id="hero">
        some image
    </div>
    <div id="box">
        <div>
            <p>Please enter your date of birth:</p>
            <form id="age-form">
                <input required type="number" id="day" name="day" placeholder="day">
                <input required type="number" id="month" name="month" placeholder="month">
                <input required type="number" id="year" name="year" placeholder="year">
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
