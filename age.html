<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Age res</title>
    <link rel="stylesheet" href="styles/age.css" />
  </head>
  <body>
    <section id="hero">
      <video
        autoplay
        loop
        muted
        width="100%"
        id="bgvideo"
        playsinline
        width="x"
        height="y"
      >
        <source src="./assets/video/loadingscreen.mp4" type="video/mp4" />
      </video>
      <div id="box">
        <p>Enter your date of birth:</p>
        <form id="age-form">
          <input
            id="input"
            required
            type="number"
            id="day"
            name="day"
            placeholder="Day"
            size="4"
          />
          <input
            id="input"
            required
            type="number"
            id="month"
            name="month"
            placeholder="Month"
            size="4"
          />
          <input
            id="input"
            required
            type="number"
            id="year"
            name="year"
            placeholder="Year"
            size="4"
          />
          <br />
          <form>
            <input type="submit" id="submit-button" value="Submit" />
          </form>
        </form>
      </div>
    </section>
  </body>
  <script src="./scripts/age_val.js"></script>
</html>
