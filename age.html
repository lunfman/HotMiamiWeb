<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Age validation</title>
    <link rel="stylesheet" href="styles/age.css" />
  </head>
  <body>
    <section id="hero">
      <video autoplay loop muted id="bgvideo" playsinline>
        <source src="./assets/video/loadingscreen.mp4" type="video/mp4" />
      </video>
      <div id="box">
        <p>Enter your date of birth:</p>
        <form id="age-form">
          <input
            class="input"
            required
            type="number"
            name="day"
            placeholder="Day"
          />
          <input
            class="input"
            required
            type="number"
            name="month"
            placeholder="Month"
          />
          <input
            class="input"
            required
            type="number"
            name="year"
            placeholder="Year"
          />
          <br />
          <input type="submit" id="submit-button" value="Submit" />
        </form>
      </div>
    </section>
    <script src="./scripts/age_val.js"></script>
  </body>
</html>
